<div class="container">
  @if (task$ | async; as task) {
    <h1>{{ task.title }}</h1>
    <hr />
    <div class="content">
      <div class="left-side"></div>
      <div class="right-side">
        <app-task-details-form [task]="task$ | async"></app-task-details-form>
      </div>
    </div>
  } @else {
    <h1>Task not found</h1>
  }
</div>
